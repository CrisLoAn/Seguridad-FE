<div style=" position: relative; left: 95px; position: relative;">
</div>
  <form [formGroup]="loginForm" *ngIf="!isLoggedIn" name = "form" (ngSubmit)="f.form.valid  && login()"  #f = "ngForm" novalidate>
  <div class="container rectangulo">
    <div style=" position: relative; top: -50px; left: 65px;">
      <img src="../../../assets/images/YT-nest-white.png" style="width: 50%; height: 45%;">
    </div>
      <br>
      <div class="form-group">
        <p class="text-danger " style="color: firebrick;">{{loginError}}</p>
      </div>
      <div class="form-group">
        <label for="username">User</label>
        <input formControlName="email" type="text" name="username" class="form-group" [(ngModel)]="form.username">
          <div *ngIf="email.invalid && (email.dirty || email.touched)"
              class="text-danger">
          
            <div *ngIf="email.errors?.['required']">
              Su correo insitucional es requerido.
            </div>
            <div *ngIf="email.errors?.['email']">
              Recuerde que su email debe ser del tipo usuario@yachaytech.edu.ec
            </div>
          
          </div>
      </div>
      <br>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="key" type="password" name="password" class="form-group" [(ngModel)]="form.password">
          <div *ngIf="key.invalid && (key.dirty || key.touched)"
              class="text-danger">
          
            <div *ngIf="key.errors?.['required']" (ngModel)]="form.password">
              Su contraseña es requerida para iniciar sesión.
            </div>
          </div>
      </div>
      <div class="form-group">
        <div style="display: flex; justify-content: center; align-items: center;">
          <button type="submit" (click)="login()">Login</button>
        </div>
      </div>
      <br>

  </div>
</form>
